<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Todo List</h1>
    </header>
    <div id="content">
      <div id="sideBar">
        <div id="sidebar-header">
          <h1>My projects</h1>
        <button id="addProject"> Add project</button>
        </div>
        <div id="projects">
          <dialog id="addProjectModal">
            <input type="text" name="projectName" id="projectName" placeholder="Project Name" required />
            <button id="submitProject">Submit</button>
            <button id="cancel">Cancel</button>
          </dialog>
          <div id="projectList">
          </div>
        </div>
      </div>
      <div id="todolist">
        <div id="headerTodo">
          <label for="projectTitle" id="projectTitle"></label>
          <button id="addTodo">Add Todo's</button>
        </div>
        <div id="contentTodo">
          <dialog id="modal">
            <form id="formulario">
              <h1>New Todo!</h1>
              <input type="text" id="title" placeholder="Title" required />
              <textarea
                name="description"
                id="description"
                placeholder="Description"
              ></textarea>
              <div>
                <label for="#">Priority</label>
                <select name="priority" id="priority">
                  <option value="High">High</option>
                  <option value="Medium" selected>Medium</option>
                  <option value="Low">Low</option>
                </select>
              </div>
              <button id="submit">Submit</button>
              <button id="close">Close</button>
            </form>
          </dialog>
          <div id="container"></div>
        </div>
      </div>
    </div>
  </body>
</html>
